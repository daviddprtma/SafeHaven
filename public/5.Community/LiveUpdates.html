// ====== RENDER UPDATES ======
function renderUpdates(data) {
    const container = document.getElementById("newsContainer");
    container.innerHTML = "";
    data.forEach(update => {
        const card = document.createElement("div");
        card.classList.add("news-item");
        card.setAttribute("data-category", update.category);

        card.innerHTML = `
            <img src="${update.img}" alt="${update.title}">
            <div class="news-content">
                <a href="${update.link}" target="_blank">${update.title}</a>
                <div class="news-meta">
                    <span class="category">${update.category.toUpperCase()}</span>
                    <span class="upvote-btn" onclick="upvote(this)">â¬† ${update.upvotes}</span>
                </div>
            </div>
        `;
        container.appendChild(card);
    });
}

// ====== FILTER CATEGORY ======
function filterCategory(btn) {
    document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const category = btn.getAttribute("data-category");
    const filtered = category === "all" ? updates : updates.filter(u => u.category === category);
    renderUpdates(filtered);
}

// ====== SEARCH ======
function searchUpdates() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const filtered = updates.filter(u => u.title.toLowerCase().includes(query) || u.location.toLowerCase().includes(query));
    renderUpdates(filtered);
}

// ====== UPVOTE ======
function upvote(el) {
    const index = Array.from(document.querySelectorAll(".upvote-btn")).indexOf(el);
    updates[index].upvotes++;
    renderUpdates(updates);
}

// Initial render
renderUpdates(updates);

</script>
